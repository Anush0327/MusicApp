<div class="center-align">
    <h2>Album: {{albumName}}</h2>
    <table>
        <tr *ngFor="let song of songs">
            <td>
                <h3>{{song.title}}</h3>
            </td>
            <td *ngIf="song.title == currentlyPlaying; else playSymbol">
                <button type="button" (click)="togglePlay(song.title)" class="play-button">
                    ⏸
                </button>
            </td>
            <ng-template #playSymbol>
                <td>
                    <button type="button" (click)="togglePlay(song.title)" class="play-button">
                        ▶
                    </button>
                </td>
            </ng-template>
            <!-- <td>
                <button></button>
            </td> -->
            <td>
                <button>➕</button>
            </td>
        </tr>
    </table>
</div>
